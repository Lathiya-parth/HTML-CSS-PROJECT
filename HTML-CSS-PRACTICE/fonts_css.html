<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        p{
            font-family: 'Dancing Script, cursive ,Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 33px;  /*  1/96th of an inch*/  
            line-height: 1.3em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS fonts</h4>
    <p>let play with  <span>fonts</span> .it is very excting</p>
</body>
</html>
