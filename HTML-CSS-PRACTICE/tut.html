<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+CSS Selectors</title>
    <style>
        p{
            border: 2px solid red;
        }
       /* id selector */
        #firstpara{
            color: red;
        }
       /* class selector*/
        .bgyellow{
            color: chartreuse;
            background-color: yellow;
        }
       /* Group selector*/
        footer,span{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">this is simple paragraph to demonstrate css Selectors</p>
    <p id="secondPara" class="redElement bgyellow">this is anthor simple paragraph to demonstrate css Selectors</p>
    <div>
        <p>this is yet anthor simple paragraph to demonstrate css Selectors</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>
</html>
